name: "Merge on lgtm label"
on:
  workflow_run:
    workflows: ["Pull Request Labeler"]
    types:
      - completed
      - requested
jobs:
  runs-on: ubuntu-latest
  name: Label Check
  steps:
    - name: Label Check
      id: label-check
      uses: mlg87/label-check-action@v1.0.0
      with:
        label-name-to-watch-for: "lgtm"

  build:
    name: build
    runs-on: ubuntu-latest
    needs:
      # make sure all required jobs are listed here
      - label-check
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: fmt
        run: IS_CONTAINER=yes make fmt

      - name: Build
        run: make all

  test:
    name: test
    runs-on: ubuntu-latest
    needs:
      # make sure all required jobs are listed here
      - label-check
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: test pkg
        run: make test-pkg

      - name: test controllers on opensfhit
        run: CLUSTER_TYPE=openshift make test-controllers

  mergepal-merge: # run merge pal in the end
    runs-on: ubuntu-latest
    needs:
      # make sure all required jobs are listed here
      - label-check
      - test
      - build
    steps:
      - uses: actions/checkout@v1
      - uses: maxkomarychev/merge-pal-action@v0.5.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
